<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu+Mono" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/3.1.7/signalr.min.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="container" id="menu">
            <h1>Chat</h1>
            <button class="blue_button left_button navigation" data-navigation="join">JOIN A ROOM</button>
            <button class="red_button right_button navigation" data-navigation="create">CREATE A ROOM</button>
        </div>
        <div class="container hide" id="join">
            <h1>Join a Room</h1>

            <form action="" id="joinForm" onsubmit="return false">
                <input type="text" placeholder="Username" maxlength="10" name="username" autocomplete="off" required>
                <input type="text" placeholder="Name" maxlength="10" name="name" autocomplete="off" required>
                <input type="password" placeholder="Password" maxlength="10" name="password" required>
                <button type="submit" class="blue_button rounded" data-navigation="chat">ENTER ROOM</button>
            </form>

            <button class="red_button rounded back navigation" data-navigation="menu">BACK</button>
        </div>
        <div class="container hide" id="create">
            <h1>Create a Room</h1>

            <form action="" id="createForm" onsubmit="return false">
                <input type="text" placeholder="Name" maxlength="10" name="name" autocomplete="off" required>
                <input type="password" placeholder="Password" maxlength="10" name="password" required>
                <button type="submit" class="blue_button rounded" data-navigation="chat">CREATE A ROOM</button>
            </form>

            <button class="red_button rounded navigation" data-navigation="menu">BACK</button>
        </div>

        <div class="container hide" id="chat">
            <h1 id="roomName">Chat</h1>

            <div id="messages"></div>

            <input type="text" placeholder="Message" maxlength="100" name="message" autocomplete="off">
            <button class="blue_button rounded" id="send">SEND</button>

            <button class="red_button rounded navigation" data-navigation="menu">BACK</button>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
