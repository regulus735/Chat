<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="form-group row">
        <label for="user" class="col-2 col-form-label">User</label>
        <div class="col col-sm-6">
            <input id="user" class="form-control" />
        </div>
    </div>

    <div class="form-group row">
        <label for="message" class="col-2 col-form-label">Message</label>
        <div class="col col-sm-6">
            <input id="message" class="form-control" />
        </div>
    </div>

    <button id="send" type="button" class="btn btn-primary">Send Message</button>
    <button id="join" type="button" class="btn btn-primary">Join</button>

    <hr>

    <ul id="messageList"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/3.1.7/signalr.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const connection = new signalR.HubConnectionBuilder()
                .withUrl("https://localhost:5001/chathub")
                .configureLogging(signalR.LogLevel.Information)
                .build();


            connection.on("ReceiveMessage", (user, message) => {
                console.log(user);
                const li = document.createElement("li");
                li.textContent = `${user}: ${message}`;
                document.getElementById("messageList").appendChild(li);
            });

            connection.on("UserOnline", (user, status) => {
                console.log(`${user} ${status}`);
            });

            document.getElementById("send").addEventListener("click", async () => {
                const user = document.getElementById("user").value;
                const message = document.getElementById("message").value;
                connection.invoke("SendMessageToGroup", "PrivateGroup", user, message).catch(err => {
                    return console.error(err.toString());
                });
            });

            document.getElementById("join").addEventListener("click", async () => {
                connection.invoke("JoinGroup", "PrivateGroup").catch(err => {
                    return console.error(err.toString());
                });
            });

            async function start() {
                try {
                    await connection.start();
                    console.log("SignalR Connected.");
                } catch (err) {
                    console.log(err);
                    setTimeout(start, 5000);
                }
            };

            connection.onclose(async () => {
                connection.invoke("Connection", "PrivateGroup", "Disconnected").catch(err => {
                    return console.error(err.toString());
                });
                await start();
            });

            start();
        });

    </script>

</body>

</html>
